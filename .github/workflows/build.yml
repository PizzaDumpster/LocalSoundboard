name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore LocalSoundboard/LocalSoundboard.csproj
      
    - name: Build
      run: dotnet build LocalSoundboard/LocalSoundboard.csproj --configuration Release --no-restore
      
    - name: Test build artifacts
      run: |
        if (Test-Path "./LocalSoundboard/bin/Release/net8.0-windows/LocalSoundboard.dll") {
          Write-Host "Build successful!"
        } else {
          Write-Error "Build failed - artifacts not found"
          exit 1
        }
      shell: pwsh
